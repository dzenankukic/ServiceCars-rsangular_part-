  <div *ngIf="addservis != null" class="container">
  <div class="row mt-4">
    <div class="col-4"></div>
    <div class="col-4 mt-4">

<h2>Add new service for car</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input hidden [(ngModel)]="addservis.id" name="servisedit.id">
          <select class="form-control" [(ngModel)]="addservis.selectedCar" name="addservis.selectedCar"
        (change)="odaberiAuto($event)">
            <option *ngFor="let s of addservis.cars" [value]="s.value">{{s.text}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Warnings: </label>
          <input [(ngModel)]="addservis.warnings" name="servisedit.warnings" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Recommendations: </label>
          <input [(ngModel)]="addservis.recommendations" name="addservis.recommendations" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Service name: </label>
          <input [(ngModel)]="addservis.serviceName" name="addservis.serviceName" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">DateofServiceWarranty: </label>
          <input type="datetime" datetime="yyyy-MM-dd" [(ngModel)]="addservis.dateofServiceWarranty" name="addservis.dateofServiceWarranty" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">DateOfServiced: </label>
          <input type="datetime" datetime="yyyy-MM-dd" [(ngModel)]="addservis.dateOfServiced" name="addservis.dateOfServiced" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Description: </label>
          <input type="text" [(ngModel)]="addservis.description" name="addservis.description" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Price: </label>
          <input type="number" [(ngModel)]="addservis.price" name="addservis.price" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
